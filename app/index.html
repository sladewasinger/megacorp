<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Megacorp</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="src/index.css">
  <script src="src/js/lib/pixi.min.js"></script>
  <!-- <script type="importmap">
    {
      "imports": {
        "socket.io-client": "./socket.io/socket.io.js"
      }
    }
  </script> -->
  <script src="src/js/lib/vue.3.2.41.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="src/js/lib/pixi.min.js"></script>
</head>

<body>
  <div id="app">
    <form v-if="!user?.name" v-on:submit="registerName">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" v-model="name">
      <input type="submit" value="Join">
    </form>
    <form v-if="!!user && user.name" v-on:submit="joinLobby">
      <div>Name: {{ name }}</div>
      <label for="lobby">Lobby:</label>
      <input type="text" id="lobby" name="lobby" v-model="lobbyId">
      <input type="submit" value="Join">
      <input type="button" value="Create" @click="createLobby">
  </div>
  </div>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script type="module" src="src/js/index.js"></script>
</body>

</html>
